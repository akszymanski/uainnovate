<body>
    <div class="form-container">
            
            <form [formGroup]="jobApplicationForm" (ngSubmit)="onSubmit()" class="form-content">
                <!-- <div class="form-group">
                    <label class="form-label">Please Input Your Data</label>
                </div> -->
                <title>Please Input Your Data</title>
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name:</label>
                    <input type="text" id="firstName" formControlName="firstName" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name:</label>
                    <input type="text" id="firstName" formControlName="lastName" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email:</label>
                    <input type="email" id="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number:</label>
                    <input type="tel" id="phone" formControlName="phone" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="role">Role:</label>
                    <input type="text" id="role" formControlName="role" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="officeLocations">Office Locations (ctrl-select to select more than one):</label>
                    <select id="officeLocations" formControlName="officeLocations" multiple class="form-control">
                        <option *ngFor="let location of officeLocations" [value]="location">{{location}}</option>
                    </select>
                </div>
                <div class="form-group">      
                    <label class="form-label" for="resume">Resume:</label>
                    <!-- <input type="file" name="resume" id="resume" formControlName="resume" class="form-control"> -->
                    <input type="file" name="resume" id="resume" formControlName="resume" class="form-control" (change)="onFileChange($event)">
                </div>
                <div class="form-group">
                    <label class="form-label" for="graduationDate">Graduation Date:</label>
                    <input type="date" id="graduationDate" formControlName="graduationDate" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="university">University:</label>
                    <input type="text" id="university" formControlName="university" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="linkedin">LinkedIn URL:</label>
                    <input type="text" id="linkedin" formControlName="linkedin" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="interviewStage">Interview Stage:</label>
                    <input type="text" id="interviewStage" formControlName="interviewStage" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="interviewFeedback">Interview Feedback:</label>
                    <input type="text" id="interviewFeedback" formControlName="interviewFeedback" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" for="evaluationMetric">Evaluation:</label>
                    <input type="text" id="evaluationMetric" formControlName="evaluationMetric" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
        </form>
    </div>
    </body>
