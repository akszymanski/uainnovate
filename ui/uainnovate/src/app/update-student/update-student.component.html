
<div class="form-container">
    <!-- <form [formGroup]="jobApplicationForm" (ngSubmit)="onSubmit()" class="form-content"> -->
    <form [formGroup]="jobApplicationForm" class="form-content" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="form-label" for="firstName">First Name:</label>
            <input type="text" [(ngModel)]="this.fname" placeholder="First Name" id="firstName" formControlName="firstName" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label" for="lastName">Last Name:</label>
            <input type="text" [(ngModel)]="this.lname" placeholder="Last Name" id="firstName" formControlName="lastName" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label" for="email">Email:</label>
            <input type="text" [(ngModel)]="this.email" placeholder="Email" id="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label" for="phone">Phone Number:</label>
            <input type="text" [(ngModel)]="this.phone1" placeholder="Phone" id="phone" formControlName="phone" class="form-control">
        </div>
        <select multiple [(ngModel)]="this.officeLocations" id="officeLocations" formControlName="officeLocations" class="form-control">
            <option *ngFor="let location of possibleLocations" [value]="location">{{location}}</option>
          </select>
        <div class="form-group">
            <label class="form-label" for="graduationDate">Graduation Date:</label>
            <input type="date" [(ngModel)]="this.graddate" placeholder="Date" id="date" formControlName="date" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label" for="university">University:</label>
            <input type="text" [(ngModel)]="this.university1" placeholder="University" id="university" formControlName="university" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label" for="linkedin">LinkedIn URL:</label>
            <input type="text" [(ngModel)]="this.linkedin1" placeholder="Linkedin" id="linkedin" formControlName="linkedin" class="form-control">
        </div>
        <div class="form-group">
            <label class="form-label" for="resume">Resume:</label>
            <button (click)="downloadResume()">View Resume</button>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
